<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher or Lower: OSRS Grand Exchange</title>
    <link rel="icon" href="/higher-or-lower-icon.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Higher or Lower</h1>
        <div id="score-container">
            <p>Score: <span id="score">0</span></p>
        </div>
        <div class="game-container">
            <div class="item" id="item1" onclick="handleGuess('left')">
                <img id="item1-img" src="" alt="Item 1">
                <p id="item1-name"></p>
                <p>Price: <span id="item1-price">???</span></p>
            </div>
            <div class="item" id="item2" onclick="handleGuess('right')">
                <img id="item2-img" src="" alt="Item 2">
                <p id="item2-name"></p>
                <p>Price: <span id="item2-price">???</span></p>
            </div>
        </div>
        <p id="result"></p>
        <button id="reset-btn" onclick="resetGame()">Reset Game</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
